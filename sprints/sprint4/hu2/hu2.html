<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HU-02: Notificaciones de Contaminación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="hu02.css" />
</head>
<body>
  <!-- Dashboard superior -->

<div id="navbar-placeholder"></div>


  <!-- Contenido principal -->
  <div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Notificaciones por Umbral de Contaminación</h1>

    <!-- Configuración de umbrales -->
    <section class="mb-4 p-3 bg-light border rounded">
      <h2>Configura tus Umbrales</h2>
      <form id="threshold-form" class="row g-3">
        <div class="col-md-6">
          <label for="pollutant" class="form-label">Contaminante</label>
          <select id="pollutant" class="form-select">
            <option>PM2.5</option>
            <option>PM10</option>
            <option>NO₂</option>
            <option>SO₂</option>
            <option>O₃</option>
            <option>CO</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="threshold" class="form-label">Umbral (μg/m³ o equivalente)</label>
          <input type="number" id="threshold" class="form-control" min="1" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Guardar Umbral</button>
        </div>
      </form>
    </section>

    <!-- Estado de notificaciones -->
    <section class="p-3 bg-light border rounded">
      <h2>Notificaciones</h2>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="notifToggle" checked>
        <label class="form-check-label" for="notifToggle">Activar notificaciones por correo</label>
      </div>
      <div id="notification-status" class="mt-3 alert alert-info" role="alert">
        Las notificaciones están activas. Recibirás alertas cuando se superen tus umbrales configurados.
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="hu02.js"></script>
   <script src="../../../assets/js/nav-loader.js" data-path-to-root="../../../"></script>
</body>
</html>
