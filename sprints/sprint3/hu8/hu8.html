<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generar Reportes - Monitoreo Aire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="hu8.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <!-- Navbar -->
    <div id="navbar-placeholder"></div>
  



  <!-- Contenido -->
  <div class="container mt-4">
    <h2 class="section-title">Generar Reporte de Calidad del Aire</h2>

    <div class="row mb-4">
      <div class="col-md-3">
        <label>Desde:</label>
        <input type="date" class="form-control" id="fechaInicio">
      </div>
      <div class="col-md-3">
        <label>Hasta:</label>
        <input type="date" class="form-control" id="fechaFin">
      </div>
      <div class="col-md-4">
        <label>Ubicación:</label>
        <select id="ubicacion" class="form-select">
          <option value="Santiago">Santiago</option>
          <option value="Valparaíso">Valparaíso</option>
          <option value="Concepción">Concepción</option>
        </select>
      </div>
      <div class="col-md-2 d-grid">
        <label>&nbsp;</label>
        <button class="btn btn-primary" onclick="generarReporte()">Generar</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tablaReporte">
        <thead class="table-light">
          <tr>
            <th>Fecha</th>
            <th>Ubicación</th>
            <th>PM2.5</th>
            <th>PM10</th>
            <th>NO₂</th>
            <th>O₃</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="text-end">
      <button class="btn btn-success" onclick="descargarExcel()">Descargar Excel</button>
    </div>
  </div>

  <script src="hu8.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../assets/js/nav-loader.js" data-path-to-root="../../../"></script>
</body>
</html>
