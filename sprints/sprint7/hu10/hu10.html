<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HU-10: Configurar Escenarios Personalizados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Estilos específicos -->
    <link rel="stylesheet" href="hu10.css">
</head>
<body>
    <!-- Barra de navegación -->
    <div id="navbar-placeholder"></div>

    <!-- Contenido principal -->
    <div class="container-fluid" style="padding-top: 80px;">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Configuración de Escenarios Personalizados</h1>
            <a href="../hu11/hu11.html" class="btn btn-success">
                <i class="fas fa-chart-line me-2"></i>Ir a Generar Predicciones
            </a>
        </div>
        
        <div class="row">
            <!-- Columna del Formulario para crear/editar escenarios -->
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 id="form-title" class="mb-0">Crear Nuevo Escenario</h5>
                    </div>
                    <div class="card-body">
                        <form id="scenario-form">
                            <input type="hidden" id="scenario-id">
                            <div class="mb-3">
                                <label for="scenario-name" class="form-label">Nombre del Escenario</label>
                                <input type="text" class="form-control" id="scenario-name" placeholder="Ej: Reducción Tráfico 2025" required>
                            </div>

                            <div class="mb-3">
                                <label for="cars-slider" class="form-label">Vehículos en Circulación: <span id="cars-value" class="fw-bold">50</span>%</label>
                                <input type="range" class="form-range" id="cars-slider" min="0" max="100" value="50">
                            </div>

                            <div class="mb-3">
                                <label for="industry-slider" class="form-label">Actividad Industrial: <span id="industry-value" class="fw-bold">50</span>%</label>
                                <input type="range" class="form-range" id="industry-slider" min="0" max="100" value="50">
                            </div>
                            
                            <div class="mb-3">
                                <label for="green-areas-slider" class="form-label">Áreas Verdes: <span id="green-areas-value" class="fw-bold">50</span>%</label>
                                <input type="range" class="form-range" id="green-areas-slider" min="0" max="100" value="50">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" id="save-button" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Guardar Escenario
                                </button>
                                <button type="button" id="cancel-button" class="btn btn-secondary" style="display: none;">
                                    <i class="fas fa-times me-2"></i>Cancelar Edición
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Columna de Escenarios Guardados -->
            <div class="col-lg-8">
                <h3 class="mb-3">Mis Escenarios Guardados</h3>
                <div id="scenarios-list" class="row g-4">
                    <!-- Las tarjetas de escenarios se insertarán aquí dinámicamente -->
                    <div id="no-scenarios-message" class="col-12">
                        <div class="alert alert-info text-center">
                            <i class="fas fa-info-circle me-2"></i>No has guardado ningún escenario todavía. ¡Crea uno para empezar!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lógica específica de la HU-10 -->
    <script src="hu10.js"></script>
    <script src="../../../assets/js/nav-loader.js" data-path-to-root="../../../"></script>
</body>
</html>
