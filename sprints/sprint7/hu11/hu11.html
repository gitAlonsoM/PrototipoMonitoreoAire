 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HU-11: Generar Predicciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <!-- Estilos específicos -->
    <link rel="stylesheet" href="hu11.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <!-- Contenido principal -->
    <div class="container-fluid" style="padding-top: 80px;">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Predicciones Basadas en Escenarios</h1>
            <a href="../hu10/hu10.html" class="btn btn-secondary">
                <i class="fas fa-cog me-2"></i>Ir a Configurar Escenarios
            </a>
        </div>
        
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label class="form-label">1. Selecciona los escenarios a comparar:</label>
                        <div id="scenarios-selection-list">
                            <!-- Checkboxes de escenarios se cargarán aquí -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="prediction-model" class="form-label">2. Elige un modelo de predicción:</label>
                        <select id="prediction-model" class="form-select">
                            <option value="standard" selected>Modelo Estándar</option>
                            <option value="optimistic">Modelo Optimista (Políticas eficaces)</option>
                            <option value="pessimistic">Modelo Pesimista (Escenario extremo)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button id="generate-prediction-btn" class="btn btn-primary w-100">
                            <i class="fas fa-magic me-2"></i>Generar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área de Resultados -->
        <div id="results-area" class="d-none">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="mb-0">Gráfico Comparativo de Predicciones</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="prediction-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="mb-0">Ajustar Escenarios en Tiempo Real</h5>
                        </div>
                        <div class="card-body" id="real-time-controls">
                            <!-- Controles de sliders se generarán aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lógica específica de la HU-11 -->
    <script src="hu11.js"></script>
    <script src="../../../assets/js/nav-loader.js" data-path-to-root="../../../"></script>
</body>
</html>
