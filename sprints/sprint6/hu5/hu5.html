<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HU-5: Proyecciones de Calidad del Aire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="hu5.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Dashboard -->
  <div id="navbar-placeholder"></div>

  <!-- Contenido principal -->
  <div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Proyecciones de Calidad del Aire</h1>

    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="periodo">Período de Proyección:</label>
        <select id="periodo" class="form-select">
          <option value="1">1 año</option>
          <option value="2">2 años</option>
          <option value="5">5 años</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="zona">Área Geográfica:</label>
        <select id="zona" class="form-select">
          <option value="Centro">Centro</option>
          <option value="Norte">Norte</option>
          <option value="Sur">Sur</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="politica">Política Aplicada:</label>
        <select id="politica" class="form-select">
          <option value="sin_politica">Sin cambios</option>
          <option value="zonas_verdes">Aumento de zonas verdes</option>
          <option value="transporte">Mejora en transporte público</option>
        </select>
      </div>
    </div>

    <div class="mb-3 text-end">
      <button class="btn btn-primary" onclick="generarProyeccion()">Generar Proyección</button>
      <button class="btn btn-success" onclick="descargarExcel()">Descargar Excel</button>
    </div>

    <!-- Gráfico -->
    <canvas id="graficoProyeccion" height="100"></canvas>

    <!-- Alertas -->
    <div id="alertaProyeccion" class="mt-4"></div>
  </div>

  <script src="hu5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="../../../assets/js/nav-loader.js" data-path-to-root="../../../"></script>
</body>
</html>
