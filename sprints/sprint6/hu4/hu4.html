<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HU-04: Proyección de Calidad del Aire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="hu4.css" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Proyección de Calidad del Aire Futura</h1>

    <!-- Formulario de simulación -->
    <section class="p-4 bg-light border rounded mb-4">
      <h2>Parámetros de Simulación</h2>
      <form id="projection-form" class="row g-3">
        <div class="col-md-4">
          <label for="emisiones" class="form-label">Emisiones (ppm)</label>
          <input type="number" class="form-control" id="emisiones" required />
        </div>
        <div class="col-md-4">
          <label for="temperatura" class="form-label">Temperatura (°C)</label>
          <input type="number" class="form-control" id="temperatura" required />
        </div>
        <div class="col-md-4">
          <label for="humedad" class="form-label">Humedad (%)</label>
          <input type="number" class="form-control" id="humedad" required />
        </div>
        <div class="col-md-4">
          <label for="periodo" class="form-label">Periodo de proyección</label>
          <select id="periodo" class="form-select">
            <option value="1">1 semana</option>
            <option value="12">3 meses</option>
            <option value="52">1 año</option>
            <option value="156">3 años</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Generar Proyección</button>
        </div>
      </form>
    </section>

    <!-- Gráfico y explicación -->
    <section id="projection-result" class="p-4 bg-light border rounded d-none">
      <h2 class="mb-3">Resultados de la Proyección</h2>
      <canvas id="chartProjection" class="mb-4"></canvas>
      <div id="explanation" class="alert alert-info"></div>
      <button class="btn btn-success me-2" id="btnExportPDF">Exportar PDF</button>
      <button class="btn btn-outline-success" id="btnExportExcel">Exportar Excel</button>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="hu4.js"></script>
   <script src="../../../assets/js/nav-loader.js" data-path-to-root="../../../"></script>
</body>

</html>
