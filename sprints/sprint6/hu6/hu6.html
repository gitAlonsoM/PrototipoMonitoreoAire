<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HU-06: Proyecciones por Políticas Urbanas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="hu6.css" />
</head>

<body>
  <!-- Dashboard -->
  <div id="navbar-placeholder"></div>

  <!-- Contenido principal -->
  <div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Proyecciones Futuras de Calidad del Aire por Políticas Urbanas</h1>

    <!-- Ajustes de Variables -->
    <section class="bg-light p-4 rounded border mb-4">
      <h4>Simulación de Políticas</h4>
      <form id="policy-form" class="row g-3">
        <div class="col-md-4">
          <label for="traffic" class="form-label">Tráfico Urbano</label>
          <select class="form-select" id="traffic">
            <option value="alto">Alto</option>
            <option value="medio">Medio</option>
            <option value="bajo">Bajo</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="industry" class="form-label">Actividad Industrial</label>
          <select class="form-select" id="industry">
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="regulation" class="form-label">Nivel de Regulación Ambiental</label>
          <select class="form-select" id="regulation">
            <option value="estricta">Estricta</option>
            <option value="moderada">Moderada</option>
            <option value="ninguna">Ninguna</option>
          </select>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Generar Escenarios</button>
        </div>
      </form>
    </section>

    <!-- Resultados de Proyecciones -->
    <section class="bg-light p-4 rounded border">
      <h4>Escenarios Proyectados</h4>
      <canvas id="projectionsChart"></canvas>
      <div class="mt-3">
        <h6>Factores Clave:</h6>
        <ul id="factors-list">
          <li>...</li>
        </ul>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="hu6.js"></script>
  <script src="../../../assets/js/nav-loader.js" data-path-to-root="../../../"></script>
</body>

</html>
